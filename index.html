<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai | Digital Card</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'canvas': '#F9F8F4', 
                        'card-white': '#FFFFFF',
                        'accent-green': '#25D366',
                        'accent-blue': '#0088cc',
                        'accent-red': '#EA4335',
                        'accent-linkedin': '#0077B5',
                    },
                    fontFamily: {
                        'serif': ['Arial', 'sans-serif'],
                        'sans': ['Arial', 'sans-serif'],
                    },
                    borderRadius: {
                        'bento': '1.5rem',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F9F8F4;
            color: #111;
            -webkit-font-smoothing: antialiased;
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .bento-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease;
        }
        
        .bento-card:active {
            transform: scale(0.98);
        }

        .social-btn {
            transition: all 0.2s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
        }
    </style>
</head>
<body class="font-sans min-h-screen p-4 flex justify-center items-center">

    <!-- Mobile Container (Restricted Width) -->
    <main class="w-full max-w-sm space-y-4">
        
        <!-- 1. QR Code Card (Static Image) -->
        <div class="bento-card p-6 flex flex-col items-center text-center fade-in" style="animation-delay: 0.1s;">
            <div class="bg-white p-2 rounded-xl w-full max-w-[220px]">
                <!-- Sourced from local file 'qr.png' -->
                <img src="qr.png" 
                     alt="Scan to Sync" 
                     class="w-full h-auto object-contain"
                     onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'text-red-500 p-4\'>qr.png not found</div>'">
            </div>
            <p class="font-bold text-lg mt-3 mb-0.5">Scan to Sync</p>
            <p class="text-gray-400 text-xs">Save contact directly to your phone.</p>
        </div>

        <!-- 2. Header / Intro Card (Horizontal Layout) -->
        <div class="bento-card p-5 flex flex-row items-center text-left gap-5 fade-in" style="animation-delay: 0.15s;">
            <!-- Profile Image Container (Left) -->
            <div class="w-28 h-28 shrink-0 rounded-full overflow-hidden border-4 border-gray-50 bg-gray-100 shadow-sm">
                 <!-- Updated to local file 'kai.jpg' -->
                 <img src="kai.jpg" 
                      alt="Kai" 
                      class="w-full h-full object-cover">
            </div>
            
            <!-- Bio (Right) -->
            <div class="flex flex-col justify-center">
                <h1 class="text-2xl font-black text-gray-900 leading-tight mb-1">
                    Kai.
                </h1>
                <p class="text-gray-600 text-xs leading-relaxed">
                    Operations & Marketing lead across SEA, China & US. Currently in licensed <span class="font-semibold text-gray-800">iGaming</span>.
                </p>
            </div>
        </div>

        <!-- 3. Social Grid (Small Icons) -->
        <div class="grid grid-cols-4 gap-3 fade-in" style="animation-delay: 0.2s;">
            
            <!-- WhatsApp -->
            <a href="https://api.whatsapp.com/send/?phone=639619200217&text=Hi%20Kai!" target="_blank" class="bento-card social-btn aspect-square flex items-center justify-center bg-[#E7FCEB] text-green-600 shadow-sm">
                <i class="fa-brands fa-whatsapp text-2xl"></i>
            </a>

            <!-- Telegram -->
            <a href="https://t.me/kaisalamat" target="_blank" class="bento-card social-btn aspect-square flex items-center justify-center bg-[#E0F2F1] text-sky-500 shadow-sm">
                <i class="fa-brands fa-telegram text-2xl"></i>
            </a>

            <!-- Gmail -->
            <a href="mailto:eekaishen+githubcontact@gmail.com" class="bento-card social-btn aspect-square flex items-center justify-center bg-[#FCE8E6] text-red-500 shadow-sm">
                <i class="fa-solid fa-envelope text-xl"></i>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/eekaishen/" target="_blank" class="bento-card social-btn aspect-square flex items-center justify-center bg-[#E6F0FC] text-blue-600 shadow-sm">
                <i class="fa-brands fa-linkedin-in text-2xl"></i>
            </a>

        </div>

    </main>
    
    <!-- Footer -->
    <footer class="fixed bottom-4 left-0 w-full text-center pointer-events-none">
        <p class="text-[10px] text-gray-400 font-mono uppercase tracking-widest">Â© 2025 Kai. Manila.</p>
    </footer>

</body>
</html>
